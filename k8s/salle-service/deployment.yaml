apiVersion: apps/v1
kind: Deployment
metadata:
  name: salle-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: salle-service
  template:
    metadata:
      labels:
        app: salle-service
    spec:
      containers:
        - name: salle-service
          image: lkassous/salle-service:latest  # Update to your DockerHub username and repo
          ports:
            - containerPort: 5002
          env:
            - name: DATABASE_URL
              value: postgresql://admin:admin@postgres:5432/reservationsdb
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
          # Optional: Health check configuration
          readinessProbe:
            httpGet:
              path: /salles
              port: 5002
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /salles
              port: 5002
            initialDelaySeconds: 15
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: salle-service
spec:
  selector:
    app: salle-service
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
  type: ClusterIP  # You can change to LoadBalancer if you want it exposed externally

